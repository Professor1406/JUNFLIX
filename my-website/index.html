<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JUNFLIXTV - Watch Free</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: red;
      display: flex;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 1rem;
      margin-left: auto;
    }

    nav button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }

    .active {
      font-weight: bold;
      color: #0f0;
    }

    main {
      padding: 1rem 2rem;
    }

    .video-container {
      width: 100%;
      max-width: 960px;
      margin: 1rem auto;
      position: relative;
      padding-top: 56.25%;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    select {
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .category-title {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>

<header>
  JUNFLIXTV
  <nav>
    <button onclick="switchCategory('movies')" class="active">Movies</button>
    <button onclick="switchCategory('tv')">TV Shows</button>
    <button onclick="switchCategory('anime')">Anime</button>
    <button onclick="switchCategory('pinoy')">Pinoy Movies</button>
    <button onclick="switchCategory('kdrama')">Korean Drama</button>
  </nav>
</header>

<main>
  <div class="category-title" id="categoryTitle">Now Streaming: Movies</div>

  <label for="serverSelect">Choose a server:</label>
  <select id="serverSelect" onchange="changeServer(this.value)">
    <!-- Movies API embeds -->
    <option value="https://vidsrc.to/embed/movie/tt4154796">Server 1 (Low Ads)</option>
    <option value="https://multiembed.mov/?video_id=tt4154796&tmdb=1">Server 2</option>
    <option value="https://vidcloud9.org/embed/movie?imdb=tt4154796">Server 3</option>
  </select>

  <div class="video-container">
    <iframe id="videoPlayer" src="https://vidsrc.to/embed/movie/tt4154796" allowfullscreen></iframe>
  </div>
</main>

<script>
  const servers = {
    movies: [
      { label: "Server 1 (Low Ads)", url: "https://vidsrc.to/embed/movie/tt4154796" },
      { label: "Server 2", url: "https://multiembed.mov/?video_id=tt4154796&tmdb=1" },
      { label: "Server 3", url: "https://vidcloud9.org/embed/movie?imdb=tt4154796" }
    ],
    tv: [
      { label: "Server 1 (Low Ads)", url: "https://vidsrc.to/embed/tv/1399/1/1" },
      { label: "Server 2", url: "https://multiembed.mov/?video_id=tt0944947&tmdb=1&s=1&e=1" },
      { label: "Server 3", url: "https://vidcloud9.org/embed/tv?imdb=tt0944947&season=1&episode=1" }
    ],
    anime: [
      { label: "Server 1 (Low Ads)", url: "https://vidsrc.to/embed/anime/52991/1/1" },
      { label: "Server 2", url: "https://multiembed.mov/?video_id=tt1234567&tmdb=1&s=1&e=1" },
      { label: "Server 3", url: "https://vidcloud9.org/embed/anime?imdb=tt1234567&season=1&episode=1" }
    ],
    pinoy: [
      { label: "Server 1 (Low Ads)", url: "https://vidsrc.to/embed/movie/tt8197990" },
      { label: "Server 2", url: "https://multiembed.mov/?video_id=tt8197990&tmdb=1" },
      { label: "Server 3", url: "https://vidcloud9.org/embed/movie?imdb=tt8197990" }
    ],
    kdrama: [
      { label: "Server 1 (Low Ads)", url: "https://vidsrc.to/embed/tv/103411/1/1" },
      { label: "Server 2", url: "https://multiembed.mov/?video_id=tt13720148&tmdb=1&s=1&e=1" },
      { label: "Server 3", url: "https://vidcloud9.org/embed/tv?imdb=tt13720148&season=1&episode=1" }
    ]
  };

  function switchCategory(category) {
    // Update video player and dropdown
    const select = document.getElementById('serverSelect');
    const player = document.getElementById('videoPlayer');
    const title = document.getElementById('categoryTitle');
    const navButtons = document.querySelectorAll('nav button');

    navButtons.forEach(btn => btn.classList.remove('active'));
    document.querySelector(`nav button[onclick="switchCategory('${category}')"]`).classList.add('active');

    title.textContent = `Now Streaming: ${capitalize(category.replace('tv', 'TV Shows').replace('kdrama', 'Korean Drama'))}`;

    select.innerHTML = "";
    servers[category].forEach(server => {
      const option = document.createElement('option');
      option.value = server.url;
      option.textContent = server.label;
      select.appendChild(option);
    });

    player.src = servers[category][0].url;
  }

  function changeServer(url) {
    document.getElementById('videoPlayer').src = url;
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
</script>

</body>
</html>
